<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joke Generator ðŸ˜‚</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      color: #ff6347;
    }
    #joke {
      margin-top: 30px;
      font-size: 1.5em;
      min-height: 80px;
    }
    button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e5533d;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Joke Generator</h1>
  <p>Click the button to get a new joke!</p>
  <button onclick="generateJoke()">Tell me a joke</button>
  <div id="joke"></div>

  <script>
    const goodJokes = [
      "What do you call a man with one hair on his head? Iqbal.",
      "How do you tell a rose to go to the moon? Ghulab jaa moon",
      "What did one pizza say to the other pizza to make it move? Pizza Hutt.",
      "What did one banana say to another banana? I am akela",
      "What's light and blue in colour. Light blue.",
      "Agar jennifer lawrence pakistani hoti to uska naam kya hota? Jennifer Lahorance.",
      "What does a cow say when it falls or slips? Oh bhens."
    ];

    function generateJoke() {
      const randomIndex = Math.floor(Math.random() * goodJokes.length);
      document.getElementById('joke').innerText = goodJokes[randomIndex];
    }
  </script>
</body>
</html>
